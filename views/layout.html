<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $('.dels').click(function () {
                if (!confirm("是否删除该文章?")) { // 注意confirm外面取反
                    return false; // 通过return false阻止a标签的默认行为
                }
            });
            // 下拉框选项变化时触发
            $('#select').change(function () {
                // 主动触发form的submit方法
                $('#selectForm').submit();
            });
        })
    </script>
</head>
<body>
    <div class="header">
        <a href="#" class="logo fl"><img src="/static/img/logo.png" alt="logo"></a>
        <a href="/logout" class="logout fr">退 出</a>
    </div>

    <div class="side_bar">
        <div class="user_info">
            <img src="/static/img/2020-05-06-20:16:34.png" alt="张大山">
            <p>欢迎你 <em>{{.userName}}</em></p>
        </div>

        <div class="menu_con">
            <div class="first_menu active"><a href="javascript:;" class="icon02">文章管理</a></div>
            <ul class="sub_menu show">
                <li><a href="/article/showArticleList" class="icon031">文章列表</a></li>
                <li><a href="/article/addArticle" class="icon032">添加文章</a></li>
                <li><a href="/article/addArticleType" class="icon034">添加分类</a></li>
            </ul>
        </div>
    </div>

    {{.LayoutContent}}
</body>
</html>
